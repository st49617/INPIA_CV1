<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reports list</title>
</head>
<body>
<div class="containner">
    <h1>Issue reports list</h1>
    <table>
        <th:block th:each="issue : ${issues}">
            <tr>
                <td th:text="${issue.description}">...</td>
                <td th:text="${issue.url}">...</td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
